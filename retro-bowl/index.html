<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro bowl</title>
    <style>
        #Iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }

        .button-bar {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            padding: 10px; 
            background-color: #f0f0f0; 
            border-top: 1px solid #ccc;
        }

        .button-bar button {
            padding: 10px 20px;
            font-size: 16px; 
            cursor: pointer; 
        }
    </style>
</head>
<body>

    <h1>Fullscreen Iframe Example</h1>
    <iframe id="Iframe" src="https://retro-bowlgames.github.io/file/"></iframe>

    <div class="button-bar">
        <button onclick="makeFullscreen()">Make Iframe Fullscreen</button>
    </div>

    <script>
        function makeFullscreen() {
            const iframe = document.getElementById('Iframe');

            // Check if the iframe is already in full-screen mode
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }
    </script>

</body>
</html>
