<!DOCTYPE html>
<html>
<head>
  <title>Sigma Games</title>
  <style>
    .search-container {
        position: relative;
        width: 300px;
        margin: 20px;
    }

    .search-bar {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        font-size: 16px;
    }

    .results-container {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: white;
        border: 1px solid #ccc;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: none;
        z-index: 10;
        max-height: 200px;
        overflow-y: auto;
    }

    .result-item {
        padding: 8px;
        cursor: pointer;
    }

    .result-item:hover {
        background-color: #f0f0f0;
    }
  </style>
</head>

<body>
  <center>
    <header>

  <div class="search-container">
    <input type="text" class="search-bar" id="searchBar" placeholder="Search..." oninput="handleSearch()">
    <div class="results-container" id="resultsContainer"></div>
  </div>
      
    </header>
    <br>
    <div id="a"></div>
    <h1>Here we have a selection of popular unlocked games, ad-free!</h1>
  </center>


  <script src="data.js"></script>
  <script>

    function handleSearch() {
      const input = document.getElementById('searchBar').value.toLowerCase();
      const resultsContainer = document.getElementById('resultsContainer');
      resultsContainer.innerHTML = '';

      if (input.trim() === '') {
          resultsContainer.style.display = 'none';
          return;
      }

      const filteredResults = data.filter(item => item.name.toLowerCase().includes(input));
      if (filteredResults.length > 0) {
          resultsContainer.style.display = 'block';
          filteredResults.forEach(item => {
              const resultItem = document.createElement('div');
              resultItem.textContent = item.name;
              resultItem.classList.add('result-item');
              resultItem.onclick = () => {
                  window.open(item.url);
                  resultsContainer.style.display = 'none';
              };
              resultsContainer.appendChild(resultItem);
          });
      } else {
          resultsContainer.style.display = 'none';
      }
    }

    const place = document.getElementById("a");
    let today = new Date();
    let hourNow = today.getHours();
    let greeting;

    if (hourNow > 18) {
        greeting = 'Good evening!';
    } else if (hourNow > 12) {
        greeting = 'Good afternoon!';
    } else if (hourNow > 0) {
        greeting = 'Good morning!';
    } else {
        greeting = 'Hello';
    }

    place.innerHTML = '<h1>' + greeting + " and welcome to Sigma Games" + '</h1>';
  </script>
</body>
</html>
